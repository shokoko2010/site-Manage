<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://gemini.google.com/static/images/gemini-sparkle-blue.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zex-Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://esm.sh/@uiw/react-md-editor@4.0.4/markdown-editor.css" />
    <link rel="stylesheet" href="https://esm.sh/@uiw/react-md-editor@4.0.4/markdown-preview.css" />
    <style>
      :root {
        --brand-gradient: linear-gradient(to right, #38bdf8, #818cf8);
        --brand-text-gradient: -webkit-linear-gradient(left, #38bdf8, #818cf8);
        --fc-border-color: #374151; /* gray-700 */
        --fc-daygrid-event-dot-width: 8px;
        --fc-list-event-dot-width: 10px;
        --fc-list-event-hover-bg-color: #374151; /* gray-700 */
        --fc-button-primary-bg: #4f46e5; /* indigo-600 */
        --fc-button-primary-border: #4338ca; /* indigo-700 */
        --fc-button-active-bg: #3730a3; /* indigo-800 */
        --fc-today-bg: rgba(79, 70, 229, 0.2); /* indigo-600 with opacity */
      }
      .btn-gradient {
        background-image: var(--brand-gradient);
      }
      .text-gradient {
        background: var(--brand-text-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      /* For custom scrollbars to match the dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }
      /* FullCalendar Dark Theme Customizations */
      .fc {
        color: #d1d5db; /* gray-300 */
      }
      .fc .fc-toolbar-title {
        color: #ffffff;
        font-size: 1.5rem;
      }
      .fc .fc-button-primary {
        background-color: var(--fc-button-primary-bg);
        border-color: var(--fc-button-primary-border);
        color: #f3f4f6; /* gray-100 */
      }
      .fc .fc-button-primary:not(:disabled):active, .fc .fc-button-primary:not(:disabled).fc-button-active {
        background-color: var(--fc-button-active-bg);
        border-color: var(--fc-button-active-bg);
      }
       .fc .fc-daygrid-day.fc-day-today {
        background-color: var(--fc-today-bg);
      }
      .fc-daygrid-day-number {
        color: #9ca3af; /* gray-400 */
      }
      .fc-day-past .fc-daygrid-day-number {
        color: #4b5563; /* gray-600 */
      }
      /* Style for published events */
      .fc-daygrid-event.published-event {
        background-color: #374151 !important; /* gray-700 */
        border-color: #4b5563 !important; /* gray-600 */
        opacity: 0.8;
      }
      .fc-daygrid-event.published-event:hover {
        opacity: 1;
      }
      .fc-event-main-frame {
        flex-direction: column;
        align-items: start;
      }
      .fc-event-title {
        white-space: normal !important; /* Allow title to wrap */
      }
      /* Custom rule for RTL text editor centering */
      html[dir="rtl"] .wmde-markdown,
      html[dir="rtl"] .wmde-preview {
        text-align: center;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^0.11.0",
    "@fullcalendar/react": "https://esm.sh/@fullcalendar/react@6.1.11",
    "@fullcalendar/daygrid": "https://esm.sh/@fullcalendar/daygrid@6.1.11",
    "@fullcalendar/interaction": "https://esm.sh/@fullcalendar/interaction@6.1.11",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0",
    "@uiw/react-md-editor": "https://esm.sh/@uiw/react-md-editor@4.0.4",
    "rehype-sanitize": "https://esm.sh/rehype-sanitize@6.0.0",
    "turndown": "https://esm.sh/turndown@7.1.3",
    "dompurify": "https://esm.sh/dompurify@3.1.2",
    "marked": "https://esm.sh/marked@12.0.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
